<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Игра на заработок очков</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #points {
    font-size: 24px;
    color: green;
  }
  #button {
    padding: 10px 20px;
    font-size: 18px;
    margin-top: 20px;
  }
  #upgrades {
    margin-top: 20px;
  }
  .upgrade {
    margin-top: 10px;
  }
</style>
</head>
<body>

<h1>Заработайте свои очки!</h1>
<div id="points">Очки: 0</div>
<button id="button">Заработать очки</button>

<div id="upgrades">
  <h2>Прокачка</h2>
  <div class="upgrade">
    <button onclick="buyUpgrade('upgrade1')">Прокачка 1 (Стоимость: 50 очков)</button>
  </div>
  <div class="upgrade">
    <button onclick="buyUpgrade('upgrade2')">Прокачка 2 (Стоимость: 100 очков)</button>
  </div>
  <!-- Добавьте больше улучшений по мере необходимости -->
</div>

<script>
var points = 0;
var pointsPerClick = 1;
var pointsPerSecond = 0;

function updatePoints() {
  document.getElementById('points').textContent = 'Очки: ' + points;
}

document.getElementById('button').onclick = function() {
  points += pointsPerClick;
  updatePoints();
};

function buyUpgrade(upgrade) {
  var cost = 0;
  if (upgrade === 'upgrade1') {
    cost = 50;
    if (points >= cost) {
      points -= cost;
      pointsPerSecond += 1; // Увеличивает заработок очков в секунду
    }
  } else if (upgrade === 'upgrade2') {
    cost = 100;
    if (points >= cost) {
      points -= cost;
      pointsPerClick += 1; // Увеличивает заработок очков за клик
    }
  }
  updatePoints();
}

// Функция для начисления очков каждую секунду
setInterval(function() {
  points += pointsPerSecond;
  updatePoints();
}, 1000);

updatePoints();
</script>

</body>
</html>
